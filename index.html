<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Two linked sliders</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Two linked sliders</h1>

      <div class="slider-row">
        <label for="s1">Slider A</label>
        <input id="s1" type="range" min="0" max="100" value="50" />
        <output id="v1">50</output>
      </div>

      <div class="slider-row">
        <label for="s2">Slider B</label>
        <input id="s2" type="range" min="0" max="100" value="50" />
        <output id="v2">50</output>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
